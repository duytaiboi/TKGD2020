<ngx-alerts></ngx-alerts>
<div class="tool-bar">
    <div class="container">
        <ng-select class="select-search" [searchable]="true" [items]="listSearchingItems" bindLabel="value" bindValue="id"
            [(ngModel)]="searchType" placeholder="Chọn kiểu tìm kiếm"></ng-select>
        <div class="input-group">
            <input type="text" class="form-control input-search" placeholder="Tìm kiếm..."
            [(ngModel)]="searchString"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
                <button class="btn btn-secondary button" (click)="onClickSearch()" type="button" id="button-addon2" >
                    <i class="fa fa-search"></i></button>
            </div>
        </div>
        <i class="fas fa-plus-circle icon-circle icon-circle" (click)="onClickCreate()"> Thêm đại lý</i>
    </div>
</div>
<div class="body-admin" id="style-2">
    <table class="table table-container table-bordered">
        <thead>
            <tr class="cell-{{i+1}}">
                <th class="header format-text-center cell-1">STT</th>
                <th class="header format-text-center cell-2">Mã hồ sơ</th>
                <th class="header format-text-center cell-3">Tên đại lý</th>
                <th class="header format-text-center cell-4">Mã loại đại lý</th>
                <th class="header format-text-center cell-5">SĐT</th>
                <th class="header format-text-center cell-6">Địa chỉ</th>
                <th class="header format-text-center cell-7">Mã quận</th>
                <th class="header format-text-center cell-8">Ngày tiếp nhận</th>
                <th class="header format-text-center cell-9">Email</th>
                <th class="header format-text-center cell-10">Tiền nợ</th>
                <th class="header format-text-center cell-13"></th>
            </tr>
        </thead>
        <tbody class="table table-fixed">
            <tr [class.row-odd]="i % 2 == 0" [class.row-even]="i % 2 == 1"
                *ngFor="let item of listShowingAgency; index as i">
                <th class="cell-1 cell-border format-text-center">{{i+1}}</th>
                <td class="cell-2 cell-border format-text-center">{{item.mahoso}}</td>
                <td class="cell-3 cell-border format-text-center">{{item.tendaily}}</td>
                <td class="cell-4 cell-border format-text-center">{{item.maloaidaily}}</td>
                <td class="cell-5 cell-border format-text-center">{{item.dienthoai}}</td>
                <td class="cell-6 cell-border format-text-center">{{item.diachi}}</td>
                <td class="cell-7 cell-border format-text-center">{{item.maquan}}</td>
                <td class="cell-8 cell-border format-text-center">{{item.ngaytiepnhan}}</td>
                <td class="cell-9 cell-border format-text-center">{{item.email}}</td>
                <td class="cell-10 cell-border format-text-center">{{item.tienno}}</td>
                <td class="cell-13 cell-border format-text-center action-icon-container">
                    <i class="fas fa-edit" (click)="onClickEdit(item)"></i>
                    <i class="fas fa-file-invoice" (click)="onBillClick(item)"></i>
                </td>
            </tr>
        </tbody>
    </table>
</div>
